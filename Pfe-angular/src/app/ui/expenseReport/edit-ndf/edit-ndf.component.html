<h2 mat-dialog-title>Modifier la note de frais</h2>

<form [formGroup]="editForm" mat-dialog-content class="form-grid">

  <div class="form-row">
    <label class="form-label">Titre :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="titre" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Motif :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="motifnotefrais" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Montant Total :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="number" formControlName="montanttotal" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Commentaire :</label>
    <mat-form-field appearance="fill" class="form-field">
      <textarea matInput formControlName="commentaire"></textarea>
    </mat-form-field>
  </div>

</form>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
  <button mat-flat-button color="primary" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
