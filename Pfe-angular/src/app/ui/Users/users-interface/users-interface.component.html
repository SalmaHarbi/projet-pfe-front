<app-header></app-header>
  <div class="layout" style="background: url('/assets/images/hero-bg-abstract.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
  <div class="content-wrapper">
    <div class="content" [class.full-width]="!isMenuVisible">
      
      <!-- Titre -->
      <div class="table-title">
        <h2>Gestion des employees</h2>
      </div>
      

      <!-- Barre de recherche à gauche + bouton à droite -->
      <div class="header-toolbar">
        <div class="search-container">
          <mat-form-field appearance="outline" class="search-bar">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher...">
          </mat-form-field>
        </div>

      
        
        <div class="add-button-container">
          <button mat-raised-button color="primary" (click)="addUser()">Ajouter employee
          </button>
        </div>
      </div>

    

      <!-- Tableau -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <!-- Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let user"> {{ user.nom }} </td>
          </ng-container>

          <!-- Prénom -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
            <td mat-cell *matCellDef="let user"> {{ user.prenom }} </td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
          </ng-container>

          <!-- Rôle -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
            <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
              <button mat-icon-button color="accent" (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    

      <!-- Pagination -->
      <mat-paginator [pageSize]="6" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
