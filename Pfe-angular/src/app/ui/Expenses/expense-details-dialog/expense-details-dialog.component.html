<h2 mat-dialog-title>DÃ©tails de la note de frais</h2>

<mat-dialog-content>
  <!-- Barre de recherche -->
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="titre, datesoumission, statut">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2" *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">

  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
    <td mat-cell *matCellDef="let element"> {{ element.titre }} </td>
  </ng-container>

  <ng-container matColumnDef="datesoumission">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de soumission </th>
    <td mat-cell *matCellDef="let element"> {{ element.datesoumission | date }} </td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
    <td mat-cell *matCellDef="let element"> {{ element.statut || 'En attente' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
<p *ngIf="!dataSource || dataSource.data.length === 0">Aucune note de frais.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
