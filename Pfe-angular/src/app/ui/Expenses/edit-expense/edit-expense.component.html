<h2 mat-dialog-title>Modifier la dépense</h2>

<form [formGroup]="editForm" mat-dialog-content class="form-grid">

  <div class="form-row">
    <label class="form-label">Date de la dépense :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="date" formControlName="datedepense" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Catégorie :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="categorie" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Description :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="description" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Montant :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="number" formControlName="montant" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Montant Converti :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="number" formControlName="montantconverti" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Nom du Fournisseur :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="nomfournisseur" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <label class="form-label">Indicateur de Fiscalité :</label>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="indicateurfiscabilte" />
    </mat-form-field>
  </div>
</form>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
  <button mat-flat-button color="primary" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
