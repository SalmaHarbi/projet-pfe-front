<div class="login-container surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen">
  <div class="login-card-wrapper">
    <div class="login-decoration"></div> 
    <div class="login-card">
      <div class="text-center">
        <img src="assets/images/logosofrecom.png" alt="Logo" class="logo mb-4">
        <h1 class="title">Access your Sofrecom account</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      <div class="form-container">
        <label for="email" class="form-label">Email</label>
        <mat-form-field appearance="outline" class="w-full mb-3">
          <input matInput id="email" type="email" placeholder="Email address" [(ngModel)]="username" name="username">
        </mat-form-field>

        <label for="password" class="form-label">Password</label>
        <mat-form-field appearance="outline" class="w-full mb-3">
          <input matInput id="password" [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password" name="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="remember-forgot-container flex align-items-center justify-content-between mb-4">
          <mat-checkbox>Remember me</mat-checkbox>
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>

        <button mat-raised-button color="primary" class="sign-in-button" (click)="onLogin()">Sign In</button>
      </div>
    </div>
  </div>
</div>
